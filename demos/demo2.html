<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>CoolClock Demo 2</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
		<script src="../coolclock.js" type="text/javascript"></script>
		<script src="../moreskins.js" type="text/javascript"></script>

		<style type="text/css">
			body { background-color:#ddd; }
			.clock {
				float:left; display:block; margin:10px; padding:10px; background-color:#fff;
				-moz-box-shadow: 3px 3px 3px #999; -moz-border-radius:5px;
				-webkit-box-shadow: 3px 3px 3px #999; -webkit-border-radius:5px;
			}
		</style>

		<script type="text/javascript">
			$(function(){
				for (var skin in CoolClock.config.skins) {
					if (skin != 'chunkySwissOnBlack') {
						$('#demo').append(
							'<div class="clock"><canvas id="'+skin+'_3" class="CoolClock:'+skin+':::::logClockRev"></canvas></div> ' +
							'<div class="clock"><canvas id="'+skin+'_1" class="CoolClock:'+skin+'"></canvas></div> ' +
							'<div class="clock"><canvas id="'+skin+'_2" class="CoolClock:'+skin+':::::logClock"></canvas></div> ' +
							'\n'
						);
					}
				}
				CoolClock.findAndCreateClocks();
			});
		</script>
	</head>
	<body><div id="demo"></div></body>
</html>
