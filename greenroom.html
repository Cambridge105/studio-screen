<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cambridge 105: Studio clock</title>
    <link rel="stylesheet" href="greenroom.css" />
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="clock/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="clock/coolclock.js"></script>
<script type="text/javascript" src="clock/moreskins.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onunload="unloadTimeout()">


<div style="min-height:928px; max-height:928px; min-width:1650px; max-width:1650px; border: 1px solid black; padding:0; margin:0;">
  <div id="slideshow">
   <img src="slides/tmp.jpg" height="720px" width="1280px">
  </div>
  <div id="righthandBar">
  
   <div id="buttonsGroup">
    <div id="studioA" class="small-light">Studio A</div>
	<div id="studioB" class="small-light">Studio B</div>
	<div id="remote" class="small-light">Remote</div>
	<br /><br />
    <div id="micLive" class="light">MIC LIVE - A</div>
   </div>
   <div id="clockGroup">
	<div id="clock">
            <canvas id="clockid"></canvas>
        </div>
        <div id="clockText"><span id="time">00:00:00</span><br /><span id="date">Monday, 1st January 1970</span></div>
	</div>
  </div>
  <div id="onNowBar">
  Waiting to load schedule...
  </div>
    <div id="onNextBar">
  -
  </div>
    <div id="contact">
  studio@cambridge105.co.uk&nbsp;&nbsp;|&nbsp;&nbsp;07919&nbsp;070490&nbsp;&nbsp;|&nbsp;&nbsp;@cambridge105
  </div>
</div>

<div id="nowLabel">NOW:</div>
<div id="nextLabel">NEXT:</div>
<div id="angledFade">&nbsp;</div>

<div id="specialNotice">
  <div id="specialNoticeContent">&quot;From the Cambridge newsdesk at ...&quot;</div>
</div>

</body>
</html>
